<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a custom occasion page to make this an occasion to remember." />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- connect to domain of font files -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- optionally increase loading priority -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <!-- async CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <script defer type="text/javascript" src="../../js/imageCarousel.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="../../Styles/Site.css">
    <link rel="stylesheet" href="../../Styles/Hearts.css">
    <link rel="stylesheet" href="../../Styles/imageCarousel.css">
    <link rel="stylesheet" href="../../Styles/valentines.css">
    <script src="https://use.fontawesome.com/06ed051ad2.js"></script>
    <link href="../../images/favicon.ico" rel="icon" type="image/x-icon" />

    <title>My Occasion</title>

</head>
<body>

<div id="big"></div>
<div class="Particles" id="particles" style="width:100%; height: 100vh; position:absolute; z-index:-1;"></div>

<div id="content" class="main-display" style="width:100%;">
    <div style=" display: flex; width:100%;">
        <div class="container">

            <div class="main-container">
                    <h2 class="padding-bottom-10">Beth</h2>
                    <h3 class="message">Valentines Day is all about love, 
so today is a great time to tell you I love you!
I look forward to many more Valentined Days with you!</h3>
                    <h2 class="padding-bottom-10">Jon</h2>
            </div>

            <br />
            <br />

            <ul id="thumbnails" class="row" style="display: flex; align-items: center; justify-content: center; padding: 5px;">
                <li style="max-width:200px; min-width:150px; margin:5px; list-style:none;">
                    <img class="img-thumbnail" src="../../images/Examples/valentinesExample/v1.jpg" onclick="setFullScreenSourceAndShow(0)"><br>
                </li>

                <li style="max-width:200px; min-width:150px; margin:5px; list-style:none;">
                    <img class="img-thumbnail" src="../../images/Examples/valentinesExample/v2.jpg" onclick="setFullScreenSourceAndShow(1)"><br>
                </li>

                <!--end of thumbnails-->
            </ul>

            

            </div>
        </div>
    </div>

    <p></p>
    <p></p>
    <p></p>

    <!-- full screen-->
    <div id="fullscreen-show" class="d-none fullscreen-show" style="top: 0; background-color: #2626269c" onclick="hideFullScreenShow()">
        <div style="display:flex; justify-content: center; height:100%; width:100%; padding:10px; position:fixed; align-items:center;">
            <div style="position:absolute; height:75%; width:75%; display:flex; justify-content:center; align-items:center; background:#000000b0;">
                <div id="imageControlls" style="display:flex; justify-content:center; height:93%; width:100%; align-items:flex-end; justify-content: space-evenly;">

                    <button type="button" id="leftBtn" class="image_controlls" style="z-index:100; border-radius:25%; width:50px; height:50px;">
                        <i class="fa fa-chevron-circle-left fa-4x"></i>
                    </button>
                    <button type="button" id="pausePlayBtn" class="image_controlls" style="z-index:100; width:50px; height:50px;" onclick="pause_play()">
                        <i class="fa fa-play-circle fa-4x"></i>
                    </button>
                    <button type="button" id="rightBtn" class="image_controlls" style="z-index:100; border-radius:25%; width:50px; height:50px;" onclick="right()">
                        <i class="fa fa-chevron-circle-right fa-4x"></i>
                    </button>
                    <div id="noBtn" style="width:250px; height:50px; position:absolute;"></div>
                </div>
                <img id="fullscreen-img" class="img-in" src="" style="object-fit:contain; width:100%; position:absolute; max-height:75%;" />
                <img id="fullscreen-img2" class="img-out" src="" style="object-fit:contain; width:100%; position:absolute; max-height:75%;" />
            </div>
        </div>
</div>

</body>
</html>

<script>
    var imgsSrc = [];    

    imgsSrc.push("../../images/Examples/valentinesExample/v1.jpg");
    imgsSrc.push("../../images/Examples/valentinesExample/v2.jpg");

    window.onload = function (e) {
        var db = document.body.scrollHeight;

        document.getElementById("particles").style.height = db + "px";

        updateParticles();
    }

    function updateParticles()
    {
        var db = document.body.scrollHeight;

        document.getElementById("particles").style.height = db+ "px";
    }


    $("#particles").load("/html/HeartsParticles.html", function() {
        scriptLoaded = document.createElement("script");

        scriptLoaded.src = '../../js/particles/hearts.js';

        document.head.appendChild(scriptLoaded);
    }); 
</script>
